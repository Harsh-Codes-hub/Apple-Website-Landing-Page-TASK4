<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Website Landing Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header>
        <ul>
            <li><i id="logo" class="ri-apple-fill"></i></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">AirPods</a></li>
            <li><a href="#">TV & Home</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Support</a></li>
            <li><button type="button" id="search"><i class="ri-search-line"></i></button></li>
            <li><button type="button" id="cart"><i class="ri-shopping-bag-4-fill"></i></button></li>
        </ul>
    </Header>
    <main class="main">
        <div class="upper-box">
            <h1>iPhone 17 Pro</h1>
            <p>All out Pro.</p>
            <div class="btn-group">
                <button type="button" id="learn">Learn more</button>
                <button type="button" id="buy">Buy</button> 
            </div>
        </div>
    </main>
</body>
</html>
